###############################################################################
# PV Backup Reserve Control (aggressive, stable)
# - Forecast.Solar (REST) + Live PV (EMMA) -> dynamic correction factor
# - Finds next time PV (corrected) covers effective load (>= floor 1000W)
# - Integrates net energy needed until that time: max(load - pv_corr, 0)
# - Converts to required backup reserve (0..80%) in 10% steps
#
# REQUIRED ENTITIES (adjust if different):
# - sensor.emma_pv_ausgangsleistung          (PV live W)
# - sensor.emma_ladestrom                    (house load W)
# - sensor.emma_batterieladung               (SOC %)
# - sensor.emma_bewertete_ess_kapazitat      (battery capacity kWh, e.g. 13.8)
# - number.wechselrichter_backup_power_ladestand (backup reserve setpoint %)
###############################################################################

rest:
  - resource: "https://api.forecast.solar/estimate/:lat/:lon/:dec/:az/:kwp" # CHANGE-REQ!! => See https://doc.forecast.solar/doku.php?id=api:estimate
    method: GET
    scan_interval: 1800  # 30 min
    sensor:
      - name: "pv_forecastsolar_raw_2"
        unique_id: pv_forecastsolar_raw_2
        value_template: "ok"
        json_attributes_path: "$.result"
        json_attributes:
          - watts

sensor:
  # 30-min average load from EMMA (statistics)
  - platform: statistics
    name: "pv_emma_load_30m_avg"
    entity_id: sensor.emma_ladestrom
    state_characteristic: mean
    max_age:
      minutes: 30

  # smoothing of correction factor (30 min)
  - platform: statistics
    name: "pv_forecast_corr_factor_30m_avg"
    entity_id: sensor.pv_forecast_corr_factor_raw
    state_characteristic: mean
    max_age:
      minutes: 30

template:
  - sensor:
      #########################################################################
      # 1) Base values
      #########################################################################
      - name: "pv_live_w"
        unique_id: pv_live_w
        unit_of_measurement: "W"
        device_class: power
        state: "{{ states('sensor.emma_pv_ausgangsleistung') | float(0) | round(0) }}"

      - name: "pv_load_for_calc_w"
        unique_id: pv_load_for_calc_w
        unit_of_measurement: "W"
        device_class: power
        state: "{{ states('sensor.pv_emma_load_30m_avg') | float(0) | round(0) }}"

      - name: "pv_effective_load_w"
        unique_id: pv_effective_load_w
        unit_of_measurement: "W"
        device_class: power
        state: >
          {% set l = states('sensor.pv_emma_load_30m_avg') | float(0) %}
          {{ [l, 1000] | max | round(0) }}

      #########################################################################
      # 2) Forecast "now" (next forecast point >= now)
      #########################################################################
      - name: "pv_forecast_now_w"
        unique_id: pv_forecast_now_w
        unit_of_measurement: "W"
        device_class: power
        state: >
          {% set watts = state_attr('sensor.pv_forecastsolar_raw_2','watts') %}
          {% if watts is mapping %}
            {% set n = namespace(val=0) %}
            {% for t,p in (watts | dictsort) %}
              {% if as_timestamp(t) >= as_timestamp(now()) %}
                {% set n.val = p | float(0) %}
                {% break %}
              {% endif %}
            {% endfor %}
            {{ n.val | round(0) }}
          {% else %}
            0
          {% endif %}

      #########################################################################
      # 3) Dynamic correction factor (live / forecast_now), clamped and smoothed
      #########################################################################
      - name: "pv_forecast_corr_factor_raw"
        unique_id: pv_forecast_corr_factor_raw
        state: >
          {% set pv_live = states('sensor.pv_live_w') | float(0) %}
          {% set pv_fc   = states('sensor.pv_forecast_now_w') | float(0) %}
          {% if pv_fc > 50 and pv_live > 0 %}
            {% set f = pv_live / pv_fc %}
            {{ [ [f, 0.5] | max, 1.5 ] | min }}
          {% else %}
            1.0
          {% endif %}

      - name: "pv_forecast_corr_factor"
        unique_id: pv_forecast_corr_factor
        state: >
          {{ states('sensor.pv_forecast_corr_factor_30m_avg') | float(1.0) | round(2) }}

      #########################################################################
      # 4) First future time where corrected PV >= effective load
      #########################################################################
      - name: "pv_time_covers_effective_load"
        unique_id: pv_time_covers_effective_load
        device_class: timestamp
        state: >
          {% set watts = state_attr('sensor.pv_forecastsolar_raw_2','watts') %}
          {% set load  = states('sensor.pv_effective_load_w') | float(0) %}
          {% set f     = states('sensor.pv_forecast_corr_factor') | float(1.0) %}
          {% if watts is mapping and load > 0 %}
            {% set ns = namespace(found=None) %}
            {% for t,p in (watts | dictsort) %}
              {% if as_timestamp(t) > as_timestamp(now()) and (p | float(0) * f) >= load and ns.found is none %}
                {% set ns.found = t %}
              {% endif %}
            {% endfor %}
            {% if ns.found is not none %}
              {{ (as_datetime(ns.found) | as_local).isoformat() }}
            {% else %}
              {{ none }}
            {% endif %}
          {% else %}
            {{ none }}
          {% endif %}

      - name: "pv_minutes_until_cover"
        unique_id: pv_minutes_until_cover
        unit_of_measurement: "min"
        state: >
          {% set t = states('sensor.pv_time_covers_effective_load') %}
          {% if t not in ['unknown','unavailable','none',''] %}
            {% set mins = ((as_timestamp(t) - as_timestamp(now())) / 60) %}
            {{ (mins if mins > 0 else 0) | round(0) }}
          {% else %}
            {{ none }}
          {% endif %}

      #########################################################################
      # 5) Aggressive energy need until cover:
      #    integrate max(load - pv_corr, 0) from now -> cover time
      #########################################################################
      - name: "pv_debug_energy_need_kwh"
        unique_id: pv_debug_energy_need_kwh
        unit_of_measurement: "kWh"
        device_class: energy
        state: >
          {% set watts  = state_attr('sensor.pv_forecastsolar_raw_2','watts') %}
          {% set tcover = states('sensor.pv_time_covers_effective_load') %}
          {% set load   = states('sensor.pv_effective_load_w') | float(0) %}
          {% set f      = states('sensor.pv_forecast_corr_factor') | float(1.0) %}
          {% if watts is mapping and load > 0 and tcover not in ['unknown','unavailable','none',''] %}
            {% set cover_ts = as_timestamp(tcover) %}
            {% set now_ts   = as_timestamp(now()) %}
            {% if cover_ts <= now_ts %}
              0
            {% else %}
              {% set ns = namespace(prev_p=0, prev_t=now_ts, wh=0) %}
              {# last forecast value <= now #}
              {% for t,p in (watts | dictsort) %}
                {% set ts = as_timestamp(t) %}
                {% if ts <= now_ts %}
                  {% set ns.prev_p = p | float(0) %}
                {% endif %}
              {% endfor %}
              {# integrate segments #}
              {% for t,p in (watts | dictsort) %}
                {% set ts = as_timestamp(t) %}
                {% if ts > now_ts %}
                  {% set seg_end = (ts if ts < cover_ts else cover_ts) %}
                  {% if seg_end > ns.prev_t %}
                    {% set dt_h   = (seg_end - ns.prev_t) / 3600 %}
                    {% set pv_corr = (ns.prev_p * f) %}
                    {% set net_w  = (load - pv_corr) %}
                    {% if net_w < 0 %}{% set net_w = 0 %}{% endif %}
                    {% set ns.wh  = ns.wh + (net_w * dt_h) %}
                    {% set ns.prev_t = seg_end %}
                    {% set ns.prev_p = p | float(0) %}
                  {% endif %}
                {% endif %}
                {% if ns.prev_t >= cover_ts %}{% break %}{% endif %}
              {% endfor %}
              {{ (ns.wh / 1000) | round(3) }}
            {% endif %}
          {% else %}
            0
          {% endif %}

      #########################################################################
      # 6) Battery available energy (debug)
      #########################################################################
      - name: "pv_debug_batt_energy_kwh"
        unique_id: pv_debug_batt_energy_kwh
        unit_of_measurement: "kWh"
        device_class: energy
        state: >
          {% set soc = states('sensor.emma_batterieladung') | float(0) %}
          {% set cap = states('sensor.emma_bewertete_ess_kapazitat') | float(0) %}
          {{ (cap * soc / 100) | round(2) }}

      #########################################################################
      # 7) Required backup reserve (0..80) + target in 10% steps, fail-safe 80
      #########################################################################
      - name: "pv_backup_reserve_min_pct"
        unique_id: pv_backup_reserve_min_pct
        unit_of_measurement: "%"
        state: >
          {% set cap_kwh = states('sensor.emma_bewertete_ess_kapazitat') | float(0) %}
          {% set need_kwh = states('sensor.pv_debug_energy_need_kwh') | float(0) %}
          {% set eff = 0.90 %}
          {% if cap_kwh > 0 %}
            {% set pct = (need_kwh / eff) / cap_kwh * 100 %}
            {% if pct < 0 %}{% set pct = 0 %}{% endif %}
            {% if pct > 80 %}{% set pct = 80 %}{% endif %}
            {{ pct | round(1) }}
          {% else %}
            80
          {% endif %}

      - name: "pv_backup_reserve_target_pct"
        unique_id: pv_backup_reserve_target_pct
        unit_of_measurement: "%"
        state: >
          {% set tcover = states('sensor.pv_time_covers_effective_load') %}
          {% set minpct = states('sensor.pv_backup_reserve_min_pct') | float(80) %}
          {% if tcover in ['unknown','unavailable','none',''] %}
            80
          {% else %}
            {% set step = 10 %}
            {% set q = ((minpct / step) | round(0, 'ceil')) * step %}
            {% if q < 0 %}{% set q = 0 %}{% endif %}
            {% if q > 80 %}{% set q = 80 %}{% endif %}
            {{ q | int }}
          {% endif %}

      #########################################################################
      # 8) Simple dashboard status
      #########################################################################
      - name: "pv_backup_status"
        unique_id: pv_backup_status
        state: >
          {% set tcover = states('sensor.pv_time_covers_effective_load') %}
          {% set soc = states('sensor.emma_batterieladung') | float(0) %}
          {% set target = states('sensor.pv_backup_reserve_target_pct') | float(80) %}
          {% if tcover in ['unknown','unavailable','none',''] %}
            fail_safe_80
          {% elif target <= 0 %}
            free_to_zero
          {% elif soc < target %}
            low_reserve
          {% else %}
            ok
          {% endif %}

      - name: "pv_backup_color"
        unique_id: pv_backup_color
        state: >
          {% set s = states('sensor.pv_backup_status') %}
          {% if s == 'ok' %}green
          {% elif s == 'free_to_zero' %}amber
          {% else %}red
          {% endif %}

automation:
  - id: pv_set_backup_reserve
    alias: "PV Backup Reserve automatisch setzen (0..80, 10%-Steps)"
    mode: single
    trigger:
      - platform: time_pattern
        minutes: "/5"
      - platform: state
        entity_id:
          - sensor.pv_backup_reserve_target_pct
    condition:
      - condition: template
        value_template: "{{ states('sensor.pv_backup_reserve_target_pct') not in ['unknown','unavailable','none',''] }}"
    action:
      - variables:
          target: "{{ states('sensor.pv_backup_reserve_target_pct') | float(80) }}"
          current: "{{ states('number.wechselrichter_backup_power_ladestand') | float(0) }}"
      - condition: template
        value_template: "{{ (target - current) | abs >= 1 }}"
      - service: number.set_value
        target:
          entity_id: number.wechselrichter_backup_power_ladestand
        data:
          value: "{{ target }}"
